<!DOCTYPE html>
<html>
<head>
  <title>Britham</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>BRITHAM BOOKS</h1>

  <!-- Google Sign-In Button -->
  <div id="g_id_onload"
       data-client_id="480444034890-ipdiocvg86et5mfp8ufvrdaq7gad8982.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <!-- Book Gallery (hidden until login) -->
  <div class="gallery" id="bookGallery" style="display:none;">
    <div class="book" onclick="openBook('book1.html')">
      <img src="images/Finding Yourself.png" alt="Book 1 cover">
      <div class="Finding Yourself">Book 1</div>
    </div>
    <div class="book" onclick="openBook('book2.html')">
      <img src="book2-cover.jpg" alt="Book 2">
      <div class="book-title">Book 2</div>
    </div>
  </div>

  <script>
    // Show gallery after Google Sign-In
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      document.getElementById('bookGallery').style.display = 'flex';
    }

    function openBook(bookPage) {
      window.location.href = bookPage;
    }
  </script>
</body>
</html>
